{include file="layout/header" /}


<body class="pb1 fadeIn animated">
<header class="ui-header clearfix w75 h8 f46 pl3 pr3 color8 bg-color-primary t-c">
    <div class="ui-header-l fl w5">
        <a href="index.html" class="icon color8 iconfont icon-home_light"></a>
    </div>
    <div class="ui-header-c fl f30 w59">
        Act now
    </div>
</header>
<div class="t-c f32 p6 color4 bg-color6">
    <h2 class="color-danger f46">
        生活的目标是快乐！
    </h2>
    <br>
    <p>
    </p>
    <p>The goal of life is to be happy</p>
</div>

<div class="w73 m1 color8 t-c clearfix f36 boxs">
    <div class="w73 h12 mr1  fl bg-color-primary">
        <br>总奖励金： {$total_money}
    </div>
</div>

{volist name="target_list" id="vo"}
<div class="m2 t-c f36 colorbox clearfix">
    <div class="col-12 color-info"> {$vo.name}</div>
    <div class="col-6 color-primary">今天打卡</div>
    <div class="col-6 color-warning clock_in" target_id="{$vo.id}"> {$vo.status_desc}</div>
    <div class="col-6 color-primary">奖励金（次）</div>
    <div class="col-6 color-primary">{$vo.money}</div>
    <div class="col-6 color-primary">小计</div>
    <div class="col-6 color-primary"> {$vo.total_money}</div>
</div>
{/volist}
<br/>
<style>
    .colorbox {
        border-bottom: 1px solid #F1F1F1;
        border-right: 1px solid #F1F1F1;
    }

    .col-12 {
        border-left: 1px solid #F1F1F1;
        border-top: 1px solid #F1F1F1;
        padding: 0 0.3rem;
        line-height: 1.8em;
        text-align: center;
    }

    .col-6 {
        border-left: 1px solid #F1F1F1;
        border-top: 1px solid #F1F1F1;
        padding: 0 0.3rem;
        line-height: 1.8em;
        text-align: center;
    }

</style>
</body>

<script type="text/javascript">
    $('.clock_in').click(function () {
        var target_id = $(this).attr('target_id');
        var url = "clock_in?target_id=" + target_id;
        $.ajax({
            url: url,
            type: 'get',
            data: '',
            dataType: "json",
            success: function (data) {
                if (data.status != 1) {
                    alert('失败!')
                } else {
                    window.location.reload()
                }
            }
        });
    })
</script>

{include file="layout/footer" /}
